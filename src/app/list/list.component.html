<mat-table #table [dataSource]="projects">

  <!-- Tag Column -->
  <ng-container matColumnDef="tag">
    <mat-header-cell *matHeaderCellDef> Tag </mat-header-cell>
    <mat-cell *matCellDef="let project"> {{project.tag}} </mat-cell>
  </ng-container>

  <!-- Project Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
    <mat-cell *matCellDef="let project"> {{project.title }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
    <mat-cell *matCellDef="let project"> {{project.description }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="buttons">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let project" (click)="$event.stopPropagation()"> 
      <button mat-menu-item (click)="edit(project.tag)" title="Edit {{project.tag }}"><i class="material-icons">mode_edit</i></button>
      <button mat-menu-item (click)="delete(project.tag)" title="Delete {{project.tag }}"><i class="material-icons">delete</i></button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></mat-row>
</mat-table>

<button mat-button class="create-new" (click)="createProject()">Add Project</button>
